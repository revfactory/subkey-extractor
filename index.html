    <script>
        // Google OAuth Client ID
        const DEFAULT_CLIENT_ID = '895513373891-9vmlpbbhqbds8pjt7ec0t2io1qet50cs.apps.googleusercontent.com';

        let tokenClient;
        let accessToken = null;

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú ÏûêÎèô Ï¥àÍ∏∞Ìôî
        window.onload = function() {
            // Client ID ÌïÑÎìúÏóê Í∏∞Î≥∏Í∞í ÏÑ§Ï†ï
            document.getElementById('clientId').value = DEFAULT_CLIENT_ID;

            // ÏûêÎèôÏúºÎ°ú Google Auth Ï¥àÍ∏∞Ìôî
            setTimeout(() => {
                initializeGoogleAuth();
            }, 500);
        };

        function showStatus(message, isSuccess) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = 'status ' + (isSuccess ? 'success' : 'error');
            statusElement.style.display = 'block';

            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }

        function initializeGoogleAuth() {
            const clientId = document.getElementById('clientId').value.trim();

            if (!clientId) {
                showStatus('Client IDÎ•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', false);
                return;
            }

            // Google Identity Services Ï¥àÍ∏∞Ìôî
            google.accounts.id.initialize({
                client_id: clientId,
                callback: handleCredentialResponse
            });

            // Î°úÍ∑∏Ïù∏ Î≤ÑÌäº Î†åÎçîÎßÅ
            google.accounts.id.renderButton(
                document.getElementById('googleLoginBtn'),
                {
                    theme: 'outline',
                    size: 'large',
                    text: 'signin_with',
                    width: '100%'
                }
            );

            // UI ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('googleLoginBtn').style.display = 'block';
        }

        function handleCredentialResponse(response) {
            // JWT ÌÜ†ÌÅ∞ ÌååÏã±
            const idToken = response.credential;

            try {
                // JWTÎäî header.payload.signature ÌòïÌÉú
                const base64Url = idToken.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const payload = JSON.parse(jsonPayload);

                // Í≤∞Í≥º ÌëúÏãú
                displayResults(payload);

                showStatus('Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ! JWT ÌÜ†ÌÅ∞ÏùÑ ÌååÏã±ÌñàÏäµÎãàÎã§.', true);
            } catch (error) {
                showStatus('JWT ÌÜ†ÌÅ∞ ÌååÏã± Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, false);
                console.error('JWT ÌååÏã± Ïò§Î•ò:', error);
            }
        }

        function syntaxHighlight(json) {
            if (typeof json !== 'string') {
                json = JSON.stringify(json, null, 2);
            }

            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');

            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                let cls = 'json-number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'json-key';
                    } else {
                        cls = 'json-string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'json-boolean';
                } else if (/null/.test(match)) {
                    cls = 'json-null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function displayResults(payload) {
            // Sub key ÌëúÏãú
            document.getElementById('subKeyValue').textContent = payload.sub || 'N/A';

            // Ïù¥Î©îÏùº ÌëúÏãú
            document.getElementById('emailValue').textContent = payload.email || 'N/A';

            // Ïù¥Î¶Ñ ÌëúÏãú
            document.getElementById('nameValue').textContent = payload.name || 'N/A';

            // Ï†ÑÏ≤¥ payload ÌëúÏãú (ÏÉâÏÉÅ ÌïòÏù¥ÎùºÏù¥ÌåÖ Ï†ÅÏö©)
            document.getElementById('fullPayload').innerHTML = syntaxHighlight(payload);

            // Í≤∞Í≥º ÏÑπÏÖò ÌëúÏãú
            document.getElementById('resultSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
        }

        function handleGoogleLogin() {
            google.accounts.id.prompt();
        }

        function handleLogout() {
            // Í≤∞Í≥º Ï¥àÍ∏∞Ìôî
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('loginSection').style.display = 'block';

            showStatus('Î°úÍ∑∏ÏïÑÏõÉÎêòÏóàÏäµÎãàÎã§.', true);
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            // innerTextÎäî Î≥¥Ïù¥Îäî ÌÖçÏä§Ìä∏Îßå Í∞ÄÏ†∏Ïò§ÎØÄÎ°ú HTML ÌÉúÍ∑∏ Ï†úÏô∏Îê®
            const text = element.innerText || element.textContent;

            navigator.clipboard.writeText(text).then(() => {
                showStatus('ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!', true);
            }).catch(err => {
                showStatus('Î≥µÏÇ¨ Ïã§Ìå®: ' + err, false);
            });
        }
